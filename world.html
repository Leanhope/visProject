<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Last.fm Visualization</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="jquery.js"></script>
  <script src="jquery-jvectormap-2.0.3.min.js"></script>
  <script src="jquery-jvectormap-world-mill.js"></script>
  <script src="rock.js"></script>
  <script src="metal.js"></script>
  <script src="jazz.js"></script>



</head>
<body>
  <div id="world-map-rock" style="width: 1920px; height: 1080px"></div>
  <script>
    $(function(){
      $('#world-map-rock').vectorMap({
		  map: 'world_mill',
		  series: {
		    regions: [{
		      values: rock,
		      scale: ['#efedf5', '#756bb1'],
		      normalizeFunction: 'linear'
		    }]
		  },
		  onRegionTipShow: function(e, el, code){
		    el.html(el.html()+' ('+rock[code]+ '% ' + 'of the most popular music is tagged rock)');
		  }
		});
    });
  </script>
</body>
</html>
